# Enable Bluetooth (BLE)
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Corne"
CONFIG_BT_DEVICE_APPEARANCE=0

# Enable ZMK features
# CONFIG_ZMK_USB_ENABLED=y
# CONFIG_ZMK_USB_DEVICE_NAME="Corne"
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# OLED / display (if using)
CONFIG_ZMK_DISPLAY=y